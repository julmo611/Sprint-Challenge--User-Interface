<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <div class="container about-page">
        <header>
            <div class="logo">
               <a href="home.html"><img src="img/lambda-black.png" alt="Lambda logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="top-content-contact">
                <h1 class="stretch-animation"></h1>
         
      </section>
    <div class="contact-content">
    
    <section class="box-contact">
        <h2>Get in touch</h2>
        <form action="#">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            
            <label for="Message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.."></textarea>
        
            <input type="submit" value="Submit" class="form-button">
        </form>
    </section>

    <section class="box-contact-img">  
      <img src="img/new-york.jpg" alt="NOT an office pictuare address!!!">
      
      
    </section>

  </div>
  <section class="container-contact-bottom">
      <h2>Find Us</h2>
        <iframe width="100%" height="200" id="gmap_canvas" src="https://maps.google.com/maps?q=1600%20Amphitheatre%20Pkwy%2C%20Mountain%20View%2C%20CA%2094043&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    
  </section>
      <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.hmtl">Contact</a>
        </nav>
      </footer>
    </div><!-- container -->        
</body>
</html>
